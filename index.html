<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="my-map"></div>

    <svg id="daybar"></svg>
    <svg id="servicebar"></svg>
    <svg id="zipbar"></svg>
    <svg id="linechart"></svg>
    <svg id="scatterplot"></svg>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/barchart2.js"></script>
    <script src="js/linechart.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/main.js"></script>

    <div id="tooltip"></div>

    <p id = "count"></p>

    <div id="mapButtons">
        <!-- we will want to change the map button names to something more useful-->
        <button type="button" class = "map" id ="esri">Map Esri</button> 
        <button type="button" class = "map" id ="topo">Map Topo</button> 
        <button type="button" class = "map" id ="st">Map St</button> 
    </div>
    <div id="colorButtons">
        <button type="button" class = "color" id="callT">Color by Call Type</button>
        <button type="button" class = "color" id="procT">Color by Process Time</button>
        <button type="button" class = "color" id ="callD">Color by Call Date</button>
        <button type="button" class = "color" id ="pubA">Color by Public Agency</button>
    </div>


</body>
</html>
