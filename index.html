<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1 style="background-color: #b7b7b7; font-size: 30px">Oh Boy 3PM</h1>
        <p>By Josh Zack, Rachel Lindquist, and Nishidha Koneru</p>
        <!-- <p>Sourced from NASA Exoplanet Archive:  <a href="https://exoplanetarchive.ipac.caltech.edu" target="_blank">https://exoplanetarchive.ipac.caltech.edu</a>/</p> -->
      </div>


    <div style="margin: 20px; justify-content: center; align-items: center; display: flex;">
        <div id="my-map"></div>
    </div>


    
    

    <div style="display: flex; flex-direction: column;"> 
        <div class="section">
            <div class="graph">
                <div class="topbar">
                    <h1>
                        Weekstuff
                    </h1>
                    <!-- <a href="http://en.wikipedia.org/wiki/Stellar_classification">Wiki on Stellar Classification</a> -->
                    <p>Shows the number of Calls per day of Week</p>
                </div>
                <svg id="daybar"></svg>
            </div>

            <div class="graph">
                <div class="topbar">
                    <h1>
                        Top Calls by Service Code
                    </h1>
                    <!-- <a href="http://en.wikipedia.org/wiki/Stellar_classification">Wiki on Stellar Classification</a> -->
                    <p>Top Service Types Called</p>
                </div>
                
                <svg id="servicebar"></svg>
            </div>

            <div class="graph">
                <div class="topbar">
                    <h1>
                        Top Calls by Zipcode
                    </h1>
                    <!-- <a href="http://en.wikipedia.org/wiki/Stellar_classification">Wiki on Stellar Classification</a> -->
                    <p>Top Zipcodes Called</p>
                </div>
                
                <svg id="zipbar"></svg>
            </div>
        </div>


    
    
    <svg id="linechart"></svg>
    <svg id="scatterplot"></svg>
    
    <script src="js/d3.v6.min.js"></script>
    
    <script src="js/leaflet.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/barchart2.js"></script>
    <script src="js/linechart.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/main.js"></script>

    <div id="tooltip"></div>

    <p id = "count"></p>

    <div id="mapButtons">
        <!-- we will want to change the map button names to something more useful-->
        <button type="button" class = "map" id ="esri">Map Esri</button> 
        <button type="button" class = "map" id ="topo">Map Topo</button> 
        <button type="button" class = "map" id ="st">Map St</button> 
    </div>
    <div id="colorButtons">
        <button type="button" class = "color" id="callT">Color by Call Type</button>
        <button type="button" class = "color" id="procT">Color by Process Time</button>
        <button type="button" class = "color" id ="callD">Color by Call Date</button>
        <button type="button" class = "color" id ="pubA">Color by Public Agency</button>
    </div>


</body>
</html>
