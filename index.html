<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="my-map"></div>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>


    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>

    <div id="tooltip"></div>

    <div class="mapButtons">
        <button type="button" id ="mapBack">Change Map Background</button> 
    </div>
    <div id="colorButtons">
        <button type="button" class = "color" id="callT">Color by Call Type</button>
        <button type="button" class = "color" id="procT">Color by Process Time</button>
        <button type="button" class = "color" id ="callD">Color by Call Date</button>
        <button type="button" class = "color" id ="pubA">Color by Public Agency</button>
    </div>


</body>
</html>
